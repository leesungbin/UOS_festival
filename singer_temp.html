    <script>
      
      function toGray(a){
        
        if(a.style.opacity!="0.7")
        {
          for (opacity = 1.0; opacity > 0.7; opacity = opacity - 0.1) 
          {           
            setTimeout(a.style.opacity = opacity,100)                       
          }       
        }
        else
          a.style.opacity="1";
      }
    </script>
